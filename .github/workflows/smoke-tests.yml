name: Smoke Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        provider: [vault,openbao]
        # openbao: add when ready
        # aws: skipped due to cost (use localstack in future #41)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Init Docker Swarm
        run: docker swarm init

      - name: Run smoke test for ${{ matrix.provider }}
        run: bash scripts/smoke-test.sh ${{ matrix.provider }}
